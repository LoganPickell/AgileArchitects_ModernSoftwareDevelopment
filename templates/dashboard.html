{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<a href="{{ url_for('add_book') }}">Add New Book</a>
    <div class="bookshelf">
        {% for shelf in shelves %}
            <div class="shelf">
                {% for book in shelf %}
                     <div class="book">
                         <div class="edit-button-container">
                             <a href="{{ url_for('edit_book', book_id=book[4]) }}" class="edit-button">‚úèÔ∏è</a>
                            <form action="{{ url_for('delete_book', book_id=book[4]) }}" method="POST" style="display:inline;">
                            <button type="submit" class="delete-button">üóëÔ∏è</button>
                            </form>
                         </div>
                        <img src="{{ book[3] }}" alt="{{ book[0] }} cover">
                        <h3>{{ book[0] }}</h3>
                        <p>{{ book[1] }}</p>
                        <p>{{ book[2] }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
