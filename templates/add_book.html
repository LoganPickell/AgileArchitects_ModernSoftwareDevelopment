{% extends 'base.html' %}
{% block banner_class %}banner-small{% endblock %}

{% block content %}
    <h2>Add a New Book</h2>
    <form method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>
        </div>
        <div>
            <label for="hasRead">Have you read this book?</label>
            <input type="checkbox" id="hasRead" name="hasRead">
        </div>
        <div>
            <label for="inCollection">Do you own this book?</label>
            <input type="checkbox" id="inCollection" name="inCollection">
        </div>
        <button type="submit">Add Book</button>
    </form>
{% endblock %}
