<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/stack-of-books.ico') }}">

    <a href="/" class="banner-link">
        <div class="banner {% block banner_class %}{% endblock %}"></div>

</header>

    {% endblock %}
</main>
